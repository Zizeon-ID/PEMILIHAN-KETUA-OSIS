<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PILKOSIS - Pemilihan Ketua OSIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PILKOSIS</h1>
        <p>Pemilihan Ketua OSIS</p>
    </header>

    <main>
        <div class="candidates">
            <div class="row top-row">
                <div class="paslon" id="paslon1">
                    <img src="images/paslon1.jpg" alt="Paslon 1">
                    <div class="content">
                        <h2>Paslon 1</h2>
                        <p>Kandidat 1A & 1B</p>
                        <div class="vote-section">
                            <input type="radio" id="vote1" name="paslon" value="1">
                            <label for="vote1">Pilih Paslon 1</label>
                        </div>
                    </div>
                </div>

                <div class="paslon" id="paslon2">
                    <img src="images/paslon2.jpg" alt="Paslon 2">
                    <div class="content">
                        <h2>Paslon 2</h2>
                        <p>Kandidat 2A & 2B</p>
                        <div class="vote-section">
                            <input type="radio" id="vote2" name="paslon" value="2">
                            <label for="vote2">Pilih Paslon 2</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row bottom-row">
                <div class="paslon" id="paslon3">
                    <img src="images/paslon3.jpg" alt="Paslon 3">
                    <div class="content">
                        <h2>Paslon 3</h2>
                        <p>Kandidat 3A & 3B</p>
                        <div class="vote-section">
                            <input type="radio" id="vote3" name="paslon" value="3">
                            <label for="vote3">Pilih Paslon 3</label>
                        </div>
                    </div>
                </div>

                <div class="paslon" id="paslon4">
                    <img src="images/paslon4.jpg" alt="Paslon 4">
                    <div class="content">
                        <h2>Paslon 4</h2>
                        <p>Kandidat 4A & 4B</p>
                        <div class="vote-section">
                            <input type="radio" id="vote4" name="paslon" value="4">
                            <label for="vote4">Pilih Paslon 4</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="voting-section">
                <button id="voteBtn">VOTING</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
